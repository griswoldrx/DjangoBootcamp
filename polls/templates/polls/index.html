<!DOCTYPE html>
<html>
<head>

    {%  load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style1.css' %}" />
</head>
<body>


{%  if latest_question_list %}
<ul>
    {% for Q in latest_question_list %}
    <li><a href= "{% url 'polls:detail' Q.id %}">{{ Q.question_text }}</a></li>

    {%  endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
</body>
</html>
